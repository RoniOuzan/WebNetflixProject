<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Episode Details</title>
</head>
<body class="container mt-4">

<h2 th:text="${mode == 'add' ? 'Add Episode' : (mode == 'edit' ? 'Edit Episode' : 'Show Episode')}"></h2>

<form th:action="@{/episode/save}" th:object="${episode}" method="post" class="mt-4">

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <input type="hidden" name="mode" th:value="${mode}">
    <input type="hidden" name="seriesId" th:value="${seriesId}">

    <div class="mb-3" th:if="${mode != 'add'}">
        <label class="form-label">Episode ID:</label>
        <input type="text" th:field="*{id}" class="form-control" readonly>
        <input type="hidden" th:field="*{id}">
    </div>

    <div class="mb-3">
        <label class="form-label">Episode Number:</label>
        <input type="number" th:field="*{episodeNumber}" class="form-control" th:readonly="${mode == 'show'}">
        <span th:if="${#fields.hasErrors('episodeNumber')}" th:errors="*{episodeNumber}" class="text-danger"></span>
    </div>

    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" th:field="*{name}" class="form-control" th:readonly="${mode == 'show'}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
    </div>

    <div class="mb-3">
        <label class="form-label">Description:</label>
        <textarea th:field="*{description}" class="form-control" rows="3" th:readonly="${mode == 'show'}"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
    </div>

    <div class="mt-4">
        <button th:if="${mode != 'show'}" type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/series}" class="btn btn-secondary" th:text="${mode == 'show' ? 'Back to Series List' : 'Cancel'}"></a>
    </div>
</form>

</body>
</html>
