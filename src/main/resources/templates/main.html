<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Main Page</title>
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>All Series</h2>
    <div>
        <span th:text="'Welcome, ' + ${username}"></span> |
        <a th:href="@{/logout}" class="text-danger">Logout</a>
    </div>
</div>

<form th:action="@{/series/action}" method="post">

    <div class="mb-3 btn-group">
        <button type="submit" name="action" value="Add" class="btn btn-success">Add</button>
        <button type="submit" name="action" value="Show" class="btn btn-info">Show</button>
        <button type="submit" name="action" value="Edit" class="btn btn-primary">Edit</button>
        <button type="submit" name="action" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Select</th>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${seriesList}">
            <td><input type="radio" name="selectedId" th:value="${s.id}"></td>
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.description}"></td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
